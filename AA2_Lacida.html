    h1 {

    }
    form {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
    }
    fieldset {
      border: none;
      margin: 0;
      padding: 0;
    }
    legend {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, textarea, select {
      display: block;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }
    input:focus, textarea:focus, select:focus {
      border-color: green;
    }
    input:invalid, textarea:invalid, select:invalid {
      border-color: red;
    }
    #output {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }
    #output p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button[type=submit], button[type=reset] {
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
    }
    button[type=submit]:hover, button[type=reset]:hover {
      background-color: #3e8e41;
    }
    button[type=submit]:focus, button[type=reset]:focus {
      outline: none;
    }

  </style>
</head>
<body>
  <form id="signup-form">
    <fieldset>
     
      <div class="inputs">
        <label for="name">Name:</label>
        <input type="text" id="name" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required>
      </div>

      <div class="inputs">
        <label for="username">Username:</label>
        <input type="text" id="username" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required>
      </div>

      <div class="inputs">
        <label for="gender">Gender:</label>
        <select id="gender" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer-not-to-mention">Prefer Not to Mention</option>
        </select>
      </div>

      <div class="inputs">
        <label for="password">Password:</label>
        <input type="password" id="password" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required>
      </div>

      <div class="inputs">
        <label for="email">Email:</label>
        <input type="email" id="email" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required>
      </div>

      <div class="inputs">
        <label for="address">Address:</label>
        <input type="text" id="address" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required>
      </div>

      <div class="inputs">
        <label for="interest">Interest:</label>
        <textarea id="interest" rows="4" onblur="inputSure(diswan)" onfocus="removeValid(diswan)" required></textarea>
      </div>

      <div class="inputs">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset" onclick="clearForm()">
      </div>
    </fieldset>
  </form>

  <div id="output"></div>

  <script>
    function inputSure(element) {
      if (element.value === '') {
        element.classList.add('error');
      } else {
        element.classList.remove('error');
        element.classList.add('success');
      }
    }

    function removeValid(element) {
      element.classList.remove('error');
      element.classList.remove('success');
    }

    function clearforms() {
      document.getElementById('signup-form').reset();
      document.getElementById('output').innerHTML = '';
    }

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var username = document.getElementById('username').value;
      var gender = document.getElementById('gender').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('address').value;
      var interest = document.getElementById('interest').value;
	  var output = document.getElementById('output');
      output.innerHTML = '<h2>Sign-Up Information:</h2>';
      output.innerHTML += '<p><strong>Name:</strong> ' + name + '</p>';
      output.innerHTML += '<p><strong>Username:</strong> ' + username + '</p>';
      output.innerHTML += '<p><strong>Gender:</strong> ' + gender + '</p>';
      output.innerHTML += '<p><strong>Password:</strong> ' + password + '</p>';
      output.innerHTML += '<p><strong>Email:</strong> ' + email + '</p>';
      output.innerHTML += '<p><strong>Address:</strong> ' + address + '</p>';
      output.innerHTML += '<p><strong>Interest:</strong> ' + interest + '</p>';
    });
  </script>
</body>
</html>
